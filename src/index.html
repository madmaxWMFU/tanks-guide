<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tanks guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./images/page/favicon.png" sizes="16x16" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a class="header__link" href="#">
          <img class="logo__link-img" src="./images/page/1.svg" alt="wot logo" />
        </a>
      </div>
      <nav>
        <select
          class="lang"
          onchange="
            window.dataStore.init.param.language = this.value; 
            window.dataStore.cache.searchData = null;
            performSearch(window.dataStore.init.cache, window.dataStore.init.path, window.dataStore.init.param, 'renderApp'); 
            window.dataStore.filters.language = this.value;"
        >
          <option value="ru" checked="">ru</option>
          <option value="en">en</option>
          <option value="de">de</option>
          <option value="fr">fr</option>
          <option value="zh-cn">ch</option>
        </select>
      </nav>
    </header>
    <section>
      <div id="app-root"></div>
    </section>
    <footer class="footer">
      <ul class="footer-list">
        <li class="footer-item">
          <a class="footer-link github" href="https://github.com/madmaxWMFU" target="_blank">
            Create by madmaxWMFU
          </a>
        </li>
        <li class="footer-item">
          <a class="footer-link wot" href="https://worldoftanks.ru/" target="_blank">
            Main site WOT
          </a>
        </li>
        <li class="footer-item">
          <a class="footer-link wargaming" href="https://developers.wargaming.net/" target="_blank">
            Develop site WOT
          </a>
        </li>
      </ul>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
